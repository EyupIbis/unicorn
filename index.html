<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kardashian</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">shitwhisperer</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">airshit</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">asstune</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">stinker</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">buttmud</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">airbender</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">wetfart</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">trump</span>
    </div>
  </div>

  

  <audio data-key="65" src="sounds/zapsplat_cartoon_fart_001_21593.mp3"></audio>
  <audio data-key="83" src="sounds/zapsplat_cartoon_fart_002_21594.mp3"></audio>
  <audio data-key="68" src="sounds/zapsplat_cartoon_fart_003_21595.mp3"></audio>
  <audio data-key="70" src="sounds/zapsplat_cartoon_fart_004_21596.mp3"></audio>
  <audio data-key="71" src="sounds/zapsplat_cartoon_fart_005_21597.mp3"></audio>
  <audio data-key="72" src="sounds/zapsplat_cartoon_fart_006_21598.mp3"></audio>
  <audio data-key="74" src="sounds/zapsplat_cartoon_fart_007_21599.mp3"></audio>
  <audio data-key="75" src="sounds/zapsplat_cartoon_fart_008_21600.mp3"></audio>
  <audio data-key="76" src="sounds/zapsplat_cartoon_fart_009_21601.mp3"></audio>
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
